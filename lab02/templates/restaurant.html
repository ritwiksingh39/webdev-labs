<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <div class="card"> 
        <h2>{{restaurant.get('name')}}</h2>
        <img alt="{{restaurant.get('name')}}" src="{{restaurant.get('image_url')}}"/>
        <p style="padding: 10px;">{{ restaurant.get( 'display_address') }}</p>
            <table>
                <tr>
                    <td>Price:</td>
                    <td><b>{{ restaurant.get( 'price') }}</b></td>
                </tr>
                <tr>
                    <td>Rating:</td>
                    <td><b>{{ restaurant.get( 'rating') }}</b></td>
                </tr>
                <tr>
                    <td>Review Count:</td>
                    <td><b>{{ restaurant.get( 'review_count') }}</b></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
